<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="../../css/index.css" rel="stylesheet" />
    <link href="../../css/pages/login.css" rel="stylesheet" />
  </head>
  <body class="body">
    <!-- <span class="bg-o tl">X</span> -->
    <!-- <span class="bg-o br">X</span> -->
    <!-- <span class="bg-o top">O</span> -->
    <!-- <span class="bg-o bottom">O</span> -->
    <div class="login">
      <div class="container">
        <div class="login-hero-image">
          <img
            src="../../assets/login-hero-image.jpg"
            class="hero-image"
            alt=""
          />
          <div class="hero-image-text">OutreachHub</div>
        </div>
        <div class="login-page">
          <div class="login-title login-label">Login</div>
          <div class="input-field-form">
            <label for="username" class="login-label">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="input-field"
              placeholder="Enter Username"
            />
          </div>
          <div class="input-field-form">
            <label for="password" class="login-label">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="Enter Password"
            />
          </div>
          <div class="btn-row input-field-form">
            <button
              type="submit"
              id="login-submit-button"
              name="login-submit-button"
              class="login-submit-button"
            >
              login
            </button>
          </div>
          <div class="input-field-form margin-top">
          <span class="login-label"
            >Don't have a account
            <a href="./signup.html" class="url">SignUp</a></span
          >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
